<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator - The Odin Project</title>
    <link rel="stylesheet" href="./stylesheet.css">
    <script src="./javascript.js" defer></script>
</head>
<body>
    <h1>Web Calculator</h1>
    <div class="frame">
        <div class="calculatorScreen"></div>
        <div class="numPad">
            <div class="row" id="row1">
                <button class="special" id="erase">C</button>
                <button class="special" id="clear">AC</button>
                <button class="special" id="percentage">%</button>
                <button class="operator" id="divide">/</button>
            </div>
            <div class="row" id="row2">
                <button class="number" id="1">1</button>
                <button class="number" id="2">2</button>
                <button class="number" id="3">3</button>
                <button class="operator" id="multiply">x</button>
            </div>
            <div class="row" id="row3">
                <button class="number" id="4">4</button>
                <button class="number" id="5">5</button>
                <button class="number" id="6">6</button>
                <button class="operator" id="minus">-</button>
            </div>
            <div class="row" id="row4">
                <button class="number" id="7">7</button>
                <button class="number" id="8">8</button>
                <button class="number" id="9">9</button>
                <button class="operator" id="plus">+</button>
            </div>
            <div class="row" id="row4">
                <button class="number" id="sign">+/-</button>
                <button class="number" id="0">0</button>
                <button class="number" id="period">.</button>
                <button class="operator" id="equal">=</button>
            </div>
        </div>
    </div>
</body>
</html>
